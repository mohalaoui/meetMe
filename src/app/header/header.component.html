<!-- Header Area wrapper Starts -->
<header id="header-wrap">
    <!-- Hero Area Start -->
    <div id="hero-area" class="hero-area-bg">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 text-center">
                    <div class="contents" *ngFor="let curriculum of curriculums; let i = index">
                        <div>
                            <h5 class="script-font wow fadeInUp" data-wow-delay="0.2s">Hi This is</h5>
                            <h2 class="head-title wow fadeInUp" data-wow-delay="0.4s"><span>{{curriculum.nom }}</span> {{curriculum.prenom}}</h2>
                            <p class="script-font wow fadeInUp" data-wow-delay="0.6s">{{curriculum.titre}}</p>
                            <ul class="social-icon wow fadeInUp" data-wow-delay="0.8s">
                                <li>
                                    <a class="facebook" href="#"><i class="icon-social-facebook"></i></a>
                                </li>
                                <li>
                                    <a class="twitter" href="#"><i class="icon-social-twitter"></i></a>
                                </li>
                                <li>
                                    <a class="instagram" href="#"><i class="icon-social-instagram"></i></a>
                                </li>
                                <li>
                                    <a class="linkedin" href="#"><i class="icon-social-linkedin"></i></a>
                                </li>
                                <li>
                                    <a class="google" href="#"><i class="icon-social-google"></i></a>
                                </li>
                            </ul>
                        </div>
                        <div class="header-button wow fadeInUp" data-wow-delay="1s">
                            <a class="btn btn-common" (click)="onNewCurriculum()">create CV</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero Area End -->
</header>
<!-- Header Area wrapper End -->
